<main ng-app="WikiApp" ng-controller="MainCtrl">
  <div id="search" class="wrapper">
   <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="white-text">Click here for a random article</a><br/>
    <form ng-submit="search()">
     <input type="text" ng-model="searchTxt" placeholder="Search.." />
    </form><br/>
    <p id="help" class="white-text">Click icon to search</p>
  </div>
  <div class="wrapper-ul">
    <ul><a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
        <li>
          <h1>{{result.title}}</h1>
          <p>{{result.body}}</p>
        </li></a></ul>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
